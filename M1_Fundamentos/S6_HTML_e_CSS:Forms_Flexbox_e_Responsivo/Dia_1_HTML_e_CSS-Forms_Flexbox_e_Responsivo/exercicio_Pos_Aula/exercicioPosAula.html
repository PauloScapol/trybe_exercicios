<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Formulário para concorrer a uma viagem</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>Formulário para cadastro de currículo</h1>
        <form>
            <fieldset>
                <label for="fullName">Nome Completo:</label>
                <input type="text" name="fullName" id="fullName" placeholder="Digite seu nome completo" maxlength="40" minlength="10" required autofocus>
                <br>
                <label for="email">Endereço de e-mail:</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" maxlength="50" minlength="10" required>
                <br>
                <label for="destination1">Cidade</label>
                <input type="radio" id="destination1" className="radios" name="destinations" value="Cidade" required>
                <label for="destination2">Campo</label>
                <input type="radio" id="destination2" className="radios" name="destinations" value="Campo" required>
                <label for="destination3">Praia</label>
                <input type="radio" id="destination3" className="radios" name="destinations" value="Praia" required>
                <label for="destination4">Montanha</label>
                <input type="radio" id="destination4" className="radios" name="destinations" value="Montanha" required>
                <br>
                <label for="why">Por quê você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip? </label>
                <br />
                <textarea name="why" id="why" cols="60" rows="10" placeholder="Digite sua resposta vencedora aqui"></textarea>
                <br>
                <label for="date">Qual a melhor data para realizar sua viagem?</label>
                <input type="datetime-local" id="date">
                <br />
                <label for="month">Selecione um mes e ano</label>
                <input type="month" id="month">
                <br />
                <label for="week">Selecione uma semana do ano</label>
                <input type="week" id="week">
                <br />
                <label for="time">Selecione uma hora</label>
                <input type="time" id="time">
                <br />
                <label for="arquivo">Selecione um arquivo</label>
                <input type="file" id="arquivo">
                <br />
                <label for="numero">Selecione um número</label>
                <input type="number" id="number">
                <br />
                <label for="password">Defina uma senha</label>
                <input type="password" id="password">
                <br />
                <label for="range">Sua vontade de ganhar o concurso</label>
                <input type="range" id="range">
                <br />
                <label for="search">Quer pesquisar algo?</label>
                <input type="search" id="search">
                <br />
                <label for="tel">Seu número celular</label>
                <input type="tel" id="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                <br />
                <label for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe. </label>
                <input type="checkbox" name="promo" id="promo">
                <br />
                <label for="agreement">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
                <input type="checkbox" name="agreement" id="agreement" required>
                <br>
                <label for="reset">Apagar todas as informações</label>
                <input type="reset" id="reset">
                <br />
            </fieldset>
            <button type="submit" id="submit-btn" disabled>Participar do concurso TrybeTrip</button>
            <button type="button" id="clear-btn">Apagar informações</button>
        </form>
        <script src="script.js"></script>
    </body>
</html>
